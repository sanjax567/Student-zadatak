<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
</head>
<body>

    <script>
        function Student(name, address, phone, course) {
    this.name = name;
    this.address = address ;
    this.phone = phone ;
    this.course =course ;
 
    
 
    this.getInfo = function() {
        return "Name: " +  this.name + "\n" +
        "Address: " + this.address + "\n" +
        "Phone: " + this.phone + "\n" +
        "Course: " + this.course
    }
}

        let student1 = new Student("John Benson", "High Park 36", "833-3567" , "Geography"); 
        let student2 = new Student("George Smith", "Central Park 50", "705-4444" , "History")
        let student3 = new Student("Lisa Something", "New York ", "538-9010" , "Chemistry"); 
        
        
        let student1Info = student1.getInfo();
         let student2Info = student2.getInfo();
         let student3Info = student3.getInfo();
       
        console.log(student1Info);

        console.log(student2Info);
        console.log(student3Info);

       
       
        
        
    </script>
    
</body>
</html>
